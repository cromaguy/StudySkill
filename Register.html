  <!-- Top Section -->

  <section class="home-section" id="home-section">
    <div class="text">Accounts

    <div class="top-section">
      <h>Edit Student Accounts</h>
    </div>
    <div class="container">
      <div class="form-container">
        <header>Add Your Details & Get Started!</header>
        <form action="#" class="form">
          <div class="grid-container-upload">
            <div class="upload-btn-wrapper">
              <button class="button">+</button>
              <input type="file" name="myfile" class="upload" />
            </div>
            <div>
              <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
              </div>
            <div class="input-box">
              <label>Email ID</label>
              <input type="text" placeholder="Enter email id" required />
            </div>
          </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
              <label>Birth Date</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Prefer not to say</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Your Address" required />
            <div class="column">
              <input type="number" placeholder="Postal Code" required />
              <input type="text" placeholder="Your City" required />
            </div><br>
            <div class="academics">
              <!-- <label>Academics</label>
        <div class="column"> -->

                <label>Additional Info</label>
